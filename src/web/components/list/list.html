<div id="js-hooks-data">
  <table class="table table-bordered table-striped">
    <tr>
      <th>编号</th>
      <th>书名</th>
      <th>作者</th>
    </tr>
    {% for val in data %}
    <tr>
      <td>[[ val.id ]]</li>
      <td>[[ val.name ]]</li>
      <td>[[ val.author ]]</li>
    </tr>
    {% endfor %}
  </table>
</div>
